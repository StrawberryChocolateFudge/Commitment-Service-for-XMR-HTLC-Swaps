<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Commitment Provider</title>
</head>

<body>
    <nav class="bg-blue-700">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

                    <div class="">
                        <div class="flex space-x-4">
                            <a href="/"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                                aria-current="page">New Commitment</a>
                            <a href="/checkCommitment"
                                class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Check
                                Commitment</a>
                            <a href="/getSecret"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Get
                                Secret</a>
                            <a href="/apikeys"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Api
                                Keys</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-col justify-center border">
        <div class="flex flex-row justify-center">
            <form class="w-full max-w-lg" method="post" action="/">
                <h1
                    class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
                    Check Commitment</h1>

                <h2 class="text-lg font-normal lg:text-xl ">Verify a commitment and fetch the deposit address for it</h2>
                <hr class="mb-3" />
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="commitment">
                            Commitment
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="commitment" required type="text" placeholder="0x" name="Commitment">
                        <p class="text-gray-600 text-xs italic">The commitment is a hashed secret. You can claim the secret by depositing XMR</p>
                    </div>
                </div>
                
                {{if .ErrorOccured}}
                <div class="mb-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">{{.ErrorTitle}}</strong>
                    <span class="block sm:inline">{{.ErrorMessage}}</span>
                </div>
                {{end}}



                <div class="flex flex-row justify-center mb-3">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        Check Commitment
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
